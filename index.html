	<div id="form" class="contact-us-form">
	    <div class="title">
       		 <h2 class="text">請留下寶貴的訊息</h2>
	    </div>

	    <form id="callus" target="_self" onsubmit="" action="javascript: postContactToGoogle()">
        	    <h2 class=text>姓名*</h2>
	            <input id="name" type="text" name="name">
	            <h2 class=text>電話</h2>
	            <input id="tel" type="text" name="tel">
		    <h2 class=text>是否出席</h2>
                    <label><input id="checkGo_1" type="radio" value="Yes" name="checkGo" checked onclick="check()">是(一言九鼎！我務必到場祝福！絕不當臨時爽約的討厭鬼！)&nbsp;</label>
                    <label><input id="checkGo_2" type="radio" value="No" name="checkGo" onclick="uncheck()">否(雖然我知道我會後悔，但我真的有事走不開！)&nbsp;&nbsp;&nbsp;</label>
        	    <h2 class=text>出席人數</h2>
	            <input id="peopNum" type="text" name="peopNum" value="1">
		    <h2 class=text>提醒您當天為農曆八月初一，請問您當天是否吃素</h2>
                    <label><input id="eatSu_1" type="radio" value="Yes" name="eatSu" onclick="uncheck()">是(我們將安排您到如素桌享用)&nbsp;</label>
                    <label><input id="eatSu_2" type="radio" value="No" name="eatSu" checked onclick="check()">否&nbsp;&nbsp;&nbsp;</label>
        	    <h2 class=text>喜帖寄送郵遞區號</h2>
	            <input id="zipcode" type="text" name="zipcode">
        	    <h2 class=text>喜帖寄送地址</h2>
	            <input id="address" type="text" name="address">
		    <h2 class=text>我還有悄悄話想說</h2>
		    <input id="privateMsg" type="text" name="privateMsg">
	        <div style="width: 100%; display: block; float: right;">
        	    <button id="send" type="submit">
                	送出
        	    </button>
	        </div>
    	    </form>
	</div>

	<script type="text/javascript">
    		function postContactToGoogle(){
		        var name = $('#name').val();
			var tel = $('#tel').val();
			var checkGo = $("input[type='radio'][name='checkGo']:checked").val();
		        var peopNum = $('#peopNum').val();
			var eatSu = $("input[type='radio'][name='eatSu']:checked").val();
		        var zipcode = $('#zipcode').val();
			var address = $('#address').val();
			var privateMsg = $('#privateMsg').val();
		        if ((name !== "") && (checkGo !== "")) {
		            $.ajax({
                		url: "https://docs.google.com/forms/d/1dvXSKksQQ8Q1eXOtSpCQZQOIUfj1VIyVIgwJ6Xzi6Ss/formResponse",
		                data: {"entry.766708135" : name, "entry.153034057" : tel, "entry.1191570565" : checkGo, "entry.1489926983" : peopNum, "entry.1666049647" : eatSu, "entry.939758182" : zipcode, "entry.678315427" : address, "entry.222236849" : privateMsg},
		                type: "POST",
                		dataType: "xml",
		                statusCode: {
                		    0: function (){
 
		                        $('#name').val("");
                		        $('#tel').val("");
		                        $('#checkGo').val("Yes");
					$('#peopNum').val("1");
					$('#eatSu').val("No");
					$('#zipcode').val("");
					$('#address').val("");
					$('#privateMsg').val("");
					alert("感謝您的協助");
                       			 //Success message
                    			},
		                    200: function (){
                		        $('#name').val("");
                 	 	        $('#tel').val("");
		                        $('#checkGo').val("Yes");
					$('#peopNum').val("1");
					$('#eatSu').val("No");
					$('#zipcode').val("");
					$('#address').val("");
					$('#privateMsg').val("");
					alert("感謝您的協助");
                 		       //Success Message
                    			}
		                }
		            });
	        }
        	else{
			alert("請確認姓名及是否出席是否已填寫");
        	    //Error message
	        }
	    }
	</script>
