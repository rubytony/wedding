<script type="text/javascript">
    function postContactToGoogle(){
        var name = $('#name').val();
	var tel = $('#tel').val();
	var checkGo = $("input[type='radio'][name='checkGo']:checked").val();
        var peopNum = $('#peopNum').val();
        var zipcode = $('#zipcode').val();
	var address = $('#address').val();
        if ((name !== "") && (checkGo !== "")) {
            $.ajax({
                url: "https://docs.google.com/forms/d/1dvXSKksQQ8Q1eXOtSpCQZQOIUfj1VIyVIgwJ6Xzi6Ss/formResponse",
                data: {"entry.766708135" : name, "entry.153034057" : tel, "entry.1191570565" : checkGo, "entry.1489926983" : peopNum, "entry.939758182" : zipcode, "entry.678315427" : address},
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function (){
 
                        $('#name').val("");
                        $('#tel').val("");
                        $('#checkGo').val("");
			$('#peopNum').val("");
			$('#zipcode').val("");
			$('#address').val("");
                        //Success message
                    },
                    200: function (){
                        $('#name').val("");
                        $('#tel').val("");
                        $('#checkGo').val("");
			$('#peopNum').val("");
			$('#zipcode').val("");
			$('#address').val("");
                        //Success Message
                    }
                }
            });
        }
        else {
            //Error message
        }
    }
</script>
